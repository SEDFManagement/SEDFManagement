<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEDF-Management (ระบบบริหารจัดการกองทุน)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Thai+Looped:wght@300&family=Prompt:wght@400;500;600&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Prompt', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .background-icons {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 0;
            pointer-events: none;
        }

        .icon {
            position: absolute;
            font-size: 50px;
            color: rgba(0, 0, 0, 0.1);
            animation: move 8s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, -20px);
            }
            50% {
                transform: translate(-20px, 20px);
            }
            75% {
                transform: translate(-20px, -20px);
            }
            100% {
                transform: translate(20px, 0);
            }
        }

        h1 {
            color: black;
            margin-bottom: 5px;
            margin-top: 0;
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 45px;
            z-index: 1;
            margin-top: 10px; /* ปรับที่นี่ */
            justify-content: center;
        }

        footer {
            background-color: #006f7d;
            color: white;
            text-align: center;
            padding: 10px 0;
            width: 100%;
            position: absolute;
            bottom: 0;
            font-size: 14px;
        }

        .box {
            margin-bottom: 10px; /* เพิ่มระยะห่างที่นี่ */
            width: 500px;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: #006f7d;
            color: white;
            font-size: 24px;
            font-weight: 500;
            text-align: center;
            text-decoration: none;
            border-radius: 45px;
            padding: 20px;
            transition: transform 0.2s ease, background-color 0.2s ease;
        }

        .box i {
            font-size: 64px;
        }

        .footer-text {
            margin-top: auto;
            font-size: 24px;
        }

        .box:hover {
            transform: scale(1.05);
            background-color: #024b54;
        }
.popup {
    position: fixed;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.popup-content {
    background-color: white;
    padding: 40px;
    border-radius: 25px; /* ขอบมน */
    text-align: center;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3); /* เงา */
    position: relative;
}

.spinner {
    border: 8px solid rgba(0, 0, 0, 0.1);
    border-left-color: #007bff; /* สีของ spinner */
    border-radius: 50%;
    width: 40px; /* ขนาด spinner */
    height: 40px; /* ขนาด spinner */
    animation: spin 1s linear infinite;
    margin: 20px auto; /* เว้นระยะ */
}

/* Animation for spinner */
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}   
    </style>
</head>
<body>

<div class="background-icons">
    <i class="fas fa-chart-line icon" style="top: 10%; left: 20%; animation-delay: 0s;"></i>
    <i class="fas fa-users icon" style="top: 20%; left: 60%; animation-delay: 1s;"></i>
    <i class="fas fa-cogs icon" style="top: 30%; left: 40%; animation-delay: 2s;"></i>
    <i class="fas fa-file-invoice icon" style="top: 40%; left: 30%; animation-delay: 3s;"></i>
    <i class="fas fa-hand-holding-usd icon" style="top: 50%; left: 70%; animation-delay: 4s;"></i>
    <i class="fas fa-tools icon" style="top: 60%; left: 50%; animation-delay: 5s;"></i>
    <i class="fas fa-chart-pie icon" style="top: 70%; left: 10%; animation-delay: 6s;"></i>
    <i class="fas fa-clipboard-list icon" style="top: 80%; left: 80%; animation-delay: 7s;"></i>
    <i class="fas fa-dollar-sign icon" style="top: 15%; left: 85%; animation-delay: 8s;"></i>
    <i class="fas fa-tasks icon" style="top: 25%; left: 35%; animation-delay: 9s;"></i>
</div>

<h1>
    <img src="https://img5.pic.in.th/file/secure-sv1/f8c951253e6dac080a18d98398e1ccd8.th.png" alt="Logo" style="width: 100px; height: auto;">
    <span style="color: #01343b;">SEDF Management ระบบบริหารจัดการกองทุน (กทศ.)</span>
</h1>

<div class="container">
    <a href="#" class="box" onclick="showPopup('https://script.google.com/macros/s/AKfycbx6TtIxSt-rEYcZSpzFsV-HYgfjYSPVK2gLLv2bTtvFb1Uim5r9fHNSQsQLSkPT9kydzA/exec')">
        <i class="fab fa-google"></i>
        <span class="footer-text">ระบบเบิกจ่ายวัสดุ-อุปกรณ์</span>
    </a>
    <a href="#" class="box" onclick="showPopup('https://script.google.com/macros/s/AKfycbx6TtIxSt-rEYcZSpzFsV-HYgfjYSPVK2gLLv2bTtvFb1Uim5r9fHNSQsQLSkPT9kydzA/exec')">
        <i class="fab fa-microsoft"></i>
        <span class="footer-text">ระบบลางาน</span>
    </a>
</div>

<!-- Popup Modal -->
<div id="popup" class="popup" style="display:none;">
    <div class="popup-content">
        <span class="close" onclick="closePopup()"></span>
        <div class="spinner"></div>
        <p>กำลังเข้าสู่ระบบเบิกจ่ายวัสดุ-อุปกรณ์</p>
    </div>
</div>


<footer style="margin-top: auto; text-align: center; padding: 20px; font-size: 16px; color: #01343b;">
   Copyright © 2024 SEDF Management | ระบบบริหารจัดการกองทุน (กทศ.)
</footer>

</body>
</html>
<script>
function showPopup(url) {
    // Show the popup
    document.getElementById("popup").style.display = "flex";

    // Redirect to the new page after a short delay
    setTimeout(function() {
        window.location.href = url;
    }, 1500); // 3 seconds delay to allow the user to see the message and spinner
}

function closePopup() {
    document.getElementById("popup").style.display = "none";
}
</script>
